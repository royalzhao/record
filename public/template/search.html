<div class="container title">
    <h1>数字化信息查询系统</h1>    
</div>
<div class="search container">
    <div class="row">
        <form class="form-inline col-sm-8 col-sm-offset-2" role="form">
            <div class="form-group">
                <label class="sr-only" for="">身份证号</label>
                <input type="text" class="form-control" ng-model="userId" placeholder="请输入要查询的身份证号">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="open()">查询</button>
        </form>
    </div>
</div>
